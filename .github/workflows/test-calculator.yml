name: Spring Boot CI/CD

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@V3
      - name: Setup JDK 21
        uses: actions/setup-java@V3
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Run Tests
        run: mvn test

